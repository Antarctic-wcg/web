<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>内置的bind方法</title>
  </head>
  <body>


    <button id="btn">按钮</button>


    <script>
      var value = 0;
      var btn = document.getElementById("btn");
      btn.value = 100;

      function fun(arg1,arg2){
        console.log(this.value);
        console.log(arguments);
      }

      // fun(1,2);
      var obj = {
        value: 10
      };

      /*
      返回一个指定了this值的新函数，newFun
      不管将来在什么环境中调用，this都不会变化了
      */
      var newFun = fun.bind(obj,1,2,3,4,5,6);
      newFun(10,20);//最终的参数是所有参数的组合！！！！



      /*
      根据自己的需求，可以多次bind
      */
      var newFun1 = fun.bind(btn,1,2,3);
      var newFun2 = fun.bind(btn,1,2,3);

      console.log(newFun1 === newFun2);//false
      btn.addEventListener('click', newFun1, false);
      
    </script>
  </body>
</html>
