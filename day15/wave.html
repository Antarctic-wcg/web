<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        *{
          margin:0;
          padding: 0;
        }
        html,body{
          width: 100%;
          height: 100%;
          background:#35c7ba;

        }
        .wave{
          width: 100%;
          height: 100%;
          position: relative;
        }
        .wave img{
          position: absolute;
          bottom:0px;

        }

        .wave img:nth-child(1){
          animation: wave 4s infinite;
        }
        @keyframes wave {
          0%{
            transform: scale(1.5,1.5) translate(200px,-50px);
          }
          50%{
            transform: scale(1,1) translate(0px,50px);
          }
          100%{
            transform: scale(1.5,1.5) translate(200px,-50px);
          }
        }
        .wave img:nth-child(2){
          animation: wave2 4s infinite;
        }
        @keyframes wave2 {
          0%{
            transform: scale(1.2,1) translate(-300px,0px);
          }
          50%{
            transform: scale(1,1) translate(0px,50px);
          }
          100%{
            transform: scale(1.2,1) translate(-300px,0px);
          }
        }
        .sun{
          width:150px;
          height: 150px;
          border-radius: 50%;
          background: white;
          position: absolute;
          left: 100px;
          top: 100px;
          /*box-shadow: 0 0 5px 20px rgba(255, 255, 255, 0.41);*/
          animation: sun 4s infinite;
        }
        @keyframes sun {
          0%{
            box-shadow: 0 0 5px 20px rgba(255, 255, 255, 0.41);
          }
          50%{
            box-shadow: 0 0 5px 10px rgba(255, 255, 255, 0.41);
          }
          100%{
            box-shadow: 0 0 5px 20px rgba(255, 255, 255, 0.41);
          }
        }
    </style>
  </head>
  <body>
      <div class="wave">
        <img src="./image/1.png" alt="">
        <img src="./image/2.png" alt="">
      </div>
      <div class="sun"></div>
  </body>
</html>
