<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>太阳系</title>
    <style>
        *{
          margin:0;
          padding:0;
        }
        html,body{
          width:100%;
          height:100%;
        }
        body{
          background: url("./image/bg.jpg")
        }
        .box{
          width:1200px;
          height:800px;
          margin: 0 auto;
          position:relative;
          background: url("./image/asteroids_meteorids.png") no-repeat center center;
        }
        .sun{
          width:100px;
          height:100px;
          border-radius: 50%;

          position:absolute;
          top:350px;
          right:550px;
          background: yellow;
        }
        .first,.two,.three,.four{

          border:1px solid rgba(192, 195, 193, 0.83);
          border-radius:50%;
          position: absolute;


        }
        .first{
          width:200px;
          height:200px;
          top:300px;
          right:500px;
          animation: rao 2s linear infinite;
        }
        .two{
          width: 300px;
          height: 300px;
          top:250px;
          left:450px;
          animation: rao 3s linear infinite;
        }
        .three{
          width: 400px;
          height: 400px;
          top:199px;
          left:400px;
          animation: rao 4s linear infinite;
        }
        .four{
          width: 500px;
          height: 500px;
          top:150px;
          left:350px;
          animation: rao 5s linear infinite;
        }


        .f,.t,.earth,.tu{
          width:10px;
          height: 10px;

          border-radius: 50%;
          position: absolute;

        }
        .f{
          background: yellow;
          left:16px;
          top:32px;
        }
        .t{
          background: blue;
          left:46px;
          top:32px;
        }
        .earth{
          width:15px;
          height:15px;
          background: green;
          top:137px;
          animation: rao 5s linear infinite;
        }
        .moon{
          width:5px;
          height:5px;
          background: white;
          border-radius: 50%;
          position:absolute;
          top:16px;
          left:23px;
        }
        .tu{
          width:20px;
          height:20px;
          background: #bfb92a;
          top:167px;
        }
        .q{
          width:30px;
          height: 10px;
          border:3px solid #ccd8dd;
          border-radius: 50%;
          position: absolute;
          top:168px;
          left:-8px;
          transform: rotateX(33deg);
        }

        @keyframes rao{
          0%{
            transform:rotateZ(0deg);
          }
          100%{
            transform:rotateZ(360deg);
          }
        }
    </style>
  </head>
  <body>
      <div class="box">
          <div class="sun"></div>
          <div class="first">
            <div class="f"></div>
          </div>
          <div class="two">
            <div class="t"></div>
          </div>
          <div class="three">
            <div class="earth">
              <div class="moon"></div>
            </div>
          </div>
          <div class="four">
              <div class="tu"></div>
              <div class="q"></div>
          </div>
      </div>
  </body>
</html>
