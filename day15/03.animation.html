<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>动画</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .f {
        width: 100px;
        height: 100px;
        background: green;

        margin: 200px auto;
        /*2. 应用动画到对应的元素*/

        /*animation-name: run;
        animation-duration: 4s;
        animation-iteration-count: infinite;*/

        animation: run 4s infinite;
      }

      /*1. 创建动画*/
      @keyframes run {
        0% {
          transform: scale(0.5,0.5);
        }

        50% {
          transform: scale(1.5,1.5);
          background: yellow;
        }

        100% {
          transform: scale(1,1);
          background: red;
        }
      }
    </style>
  </head>
  <body>

    <div class="f"></div>

  </body>
</html>
