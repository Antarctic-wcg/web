<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>旋转立方体</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .cube {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        position: relative;

        transform: rotateX(-5deg) rotateY(-26deg) rotateZ(10deg) ;
        transform-style: preserve-3d;
      }

      .cube > div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200px ;
        line-height: 200px;
        text-align: center;

        border-radius:  50%;
      }

      .font {
        background: rgba(140, 182, 61, 0.3);
        transform:  translateZ(100px);
      }

      .back {
        background: rgba(230, 83, 120, 0.3);
        transform:  translateZ(-100px);
      }

      .left{
        background: rgba(230, 118, 83, 0.3);
        transform: rotateY(90deg) translateZ(-100px);
      }

      .right{
        background: rgba(245, 250, 15, 0.3);
        transform: rotateY(90deg) translateZ(100px);
      }

      .top{
        background: rgba(11, 214, 49, 0.3);
        transform: rotateX(-90deg) translateZ(-100px);
      }

      .bottom{
        background: rgba(90, 15, 250, 0.3);
        transform: rotateX(-90deg) translateZ(100px);
      }

    </style>
  </head>
  <body>

    <div class="cube">
      <div class="font">font</div>
      <div class="back">back</div>
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="top">top</div>
      <div class="bottom">bottom</div>
    </div>

  </body>
</html>
