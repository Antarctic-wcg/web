<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>对齐</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 2000px;
      }

      .box1 {
        height: 1200px;
        border: 1px solid red;
        margin: 50px auto;

        /*伸缩盒子的父元素必须要设置flex*/
        display: flex;


        /*
        根据值，调整父元素主轴和侧轴
        */
        flex-direction: column;


        /*主轴对齐*/
        /*justify-content: center;*/
        /*justify-content: flex-end;*/
        /*justify-content: space-between;*/
        justify-content: space-around;

        /*侧轴对齐*/
        align-items: center;
        /*align-items: flex-end;*/

        /*stretch必须保证没有设置对应的宽或者高*/
        /*align-items: stretch;*/
      }

      .box1 > div {
        width: 200px;
        height: 200px;
        background: pink;
      }



      /*66666666666666666666666666666666666666666666666666666*/




    </style>
  </head>
  <body>

    <div class="box1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>



  </body>
</html>
