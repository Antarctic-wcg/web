<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 2000px;
      }

      .box1 {
        height: 400px;
        border: 1px solid red;
        margin: 50px auto;

        /*伸缩盒子的父元素必须要设置flex*/
        display: flex;
      }

      .box1 > div {
        width: 200px;
        height: 200px;
        background: pink;
        margin-right: 10px;

      }

      .box1 > div:nth-child(1){

        /*调整放大比例*/
        flex-grow: 1;

        flex-shrink: 1;
      }

      .box1 > div:nth-child(2){

        flex-grow: 2;
        flex-shrink: 2;
      }

      .box1 > div:nth-child(3){

        flex-grow: 3;
        flex-shrink: 3;
      }

      /*66666666666666666666666666666666666666666666666666666*/


      .box2 {
        height: 700px;
        border: 1px solid red;
        margin: 50px auto;

        /*伸缩盒子的父元素必须要设置flex*/
        display: flex;

        /*flex-direction: column;*/
        /*flex-direction: column-reverse: ;*/
        /*flex-direction: row-reverse;*/

        /*wrap允许换行*/
        flex-wrap: wrap;
        /*flex-wrap: wrap-reverse;*/
      }

      .box2 > div {
        width: 200px;
        height: 200px;
        background: pink;
        margin-right: 10px;
        flex-grow: 1;
        flex-shrink: 1;
      }


    </style>
  </head>
  <body>

    <div class="box1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>


    <div class="box2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>


  </body>
</html>
