<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>not伪类</title>
    <style>
    ul {
      list-style: none;
    }

    .list li {
      color: red;
    }

    .list li:not(.spec){
      color: green;
    }

    </style>
  </head>
  <body>

    <ul class="list">
      <li>111</li>
      <li class="spec">222</li>
      <li>333</li>
      <li>444</li>
    </ul>

  </body>
</html>
