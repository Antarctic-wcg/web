<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        height: 200px;
        width: 100%;
      }

      .box > div {
        float: left;
      }

      .s1 {
        width: 30%;
        height: 50px;
        background: blue;
      }

      .s2 {
        width: 70%;
        height: 50px;
        background: green;
      }
    </style>
  </head>
  <body>

    <div class="box">
      <div class="s1"></div>
      <div class="s2"></div>
    </div>

  </body>
</html>
