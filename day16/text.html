<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no"/>

    <title></title>
    <style>
      .box{
        width:200px;
        height:100px;

      }
      .box::after{
        content:"正常";
        color:blue;
      }
      @media all and (min-width:800px){
        .box::after{
          content:"过大!";
          color:#dd7f11;
        }
      }
      @media all and (max-width: 300px){
        .box::after{
          content:"过小!";
          color:red;
        }
      }
    </style>
  </head>
  <body>
    <p class="box">此时宽度:</p>
  </body>
</html>
