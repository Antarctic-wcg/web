<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ie8及以下的浏览器</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #f {
        width: 400px;
        height: 200px;
        background: yellow;
        margin: 0 auto;
      }

      #s {
        width: 100px;
        height: 100px;
        background: green;
      }
    </style>
  </head>
  <body>


    <div id="f">
      <div id="s"></div>
    </div>

    <script type="text/javascript">
    //DOM2级的事件处理方式

    var f = document.getElementById('f');
    var s = document.getElementById('s');

    /*
    事件冒泡：事件由内向外进行传递！！！！！
    事件捕获：事件由外向内传递!!!!!
    */

    function shandler(){
      document.write("s被点击。。。");
    }

    function shandler2(){
      document.write("s被点击 2。。。");
    }

    function fhandler(){
      document.write("f被点击。。。");
    }

    //默认是冒泡传递
    s.attachEvent('onclick', shandler);
    s.attachEvent('onclick', shandler2);

    s.detachEvent('onclick', shandler2);

    f.attachEvent('onclick', fhandler);


   //思考题？
   /*
   封装函数：实现事件的添加、移除，要求兼容浏览器
   */


    </script>

  </body>
</html>
