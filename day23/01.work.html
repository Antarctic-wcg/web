  <script type="text/javascript">
    //数组去重
    /*
    功能：实现数组去重
    @srcArray, 需要去重的数组
    return, 返回一个去重之后的新数组
    */
    function arrayNoRepeat(srcArray) {
      if (!Array.isArray(srcArray)) {
        //参数不是数组，那么返回-1
        return -1;
      }

      var newArray = [];
      for (var i = 0; i < srcArray.length; i++) {
        if (newArray.indexOf(srcArray[i]) === -1) {
          //空数组中，没有该元素，那么就插入
          newArray.push(srcArray[i]);
        }
      }

      return newArray;
    }

    //[1,2,3,4,3,4,5,4]
    var ret = arrayNoRepeat([1, 2, 3, 4, 3, 4, 5, 4]);
    console.log(ret);



    //判断数组是否是回文
    // 数组当中只包含普通类型，没有引用类型
    function isPalindrom(srcArray) {

      if (!Array.isArray(srcArray)) {
        //参数不是数组，那么返回false
        return false;
      }

      var newArray = srcArray.slice(0);
      //不是值一样，就一定相等！！！！！！

      //注意优先级的问题，如果你不清楚优先级的先后，加上()
      return (newArray.join('') === srcArray.reverse().join('')) ? true : false;
    }
    console.log(isPalindrom([1, 2, 3, 4, 3, 2, 1]));




    /*
    10进制（大于0）转换为2进制
    @number,10进制的数
    */
    function convertToBinary(number) {

      var temp;
      if (isNaN(temp = Number(number))) {
        return false;
      }

      var newArray = [];

      while (temp !== 1) {
        if (temp % 2 == 0) {
          newArray.push(0);
        } else if (temp % 2 === 1) {
          newArray.push(1);
        }
        temp = parseInt(temp / 2);
      }
      newArray.push(1);

      return newArray.reverse().join('');
    }

    console.log(convertToBinary(128));
  </script>
