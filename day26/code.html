    <script type="text/javascript">

      var d = '';
      for (var i = 0; i < 6; i++) {

          var a = Math.floor(Math.random() * 3 + 0);
          // console.log(typeof(a));

          if(a === 0){
            var b = String.fromCharCode(Math.floor(Math.random() * 26 + 65));
            d += b;
            // console.log(b);
          }else if(a === 1){
            var b = String.fromCharCode(Math.floor(Math.random() * 26 + 97));
            d += b;
            // console.log(b);
          }else{
            var b = (Math.floor(Math.random() * 10 + 0));
            d += b;
            // console.log(b);
          }

      }
      console.log(d);
