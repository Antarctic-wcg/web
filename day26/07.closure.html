<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>闭包</title>
</head>

<body>

  <script type="text/javascript">
    function createFun() {
      var result = [];

      for (var i = 0; i < 5; i++) {
          result[i] = function() {
            console.log(i);
          };
      }

      return result;
    }

    var ret = createFun();
    ret[0]();
    ret[1]();
    ret[2]();
    ret[3]();
    ret[4]();
  </script>

</body>

</html>
