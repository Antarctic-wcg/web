<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>封装函数实现Math.max(),Math.min()</title>
  </head>
  <body>

    <script type="text/javascript">

      /*
        实现Math.max()功能
        @max是需要使用Math.max()的数值
      */
      function max(max){
        // console.log(Array.isArray(max));

        if(Array.isArray(max) === false){
          return;
        }

        var a = max[0];
        for (var i = 0; i < max.length; i++) {



          if(isNaN(max[i])){
            console.log("输入的数中有不是数值的数");
            return false;
          }

          if(max[i] > a){
            a = max[i];
          }

        }

        console.log(a);
      }
      max([1,2,9,4,5,6]);


      /*
        实现Math.min()功能
        @min是需要使用Math.min()的数值
      */
      function min(min){

        var a = min[0];
        for (var i = 0; i < min.length; i++) {

          if(Array.isArray(min) === false){
            return;
          }

          if(isNaN(min[i])){
            console.log("输入的数中有不是数值的数");
            return false;
          }

          if(min[i] < a){
            a = min[i];
          }

        }

        console.log(a);
      }
      min([-1,-2,9,4,5,6]);


    </script>

  </body>
</html>
