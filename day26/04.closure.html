<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>闭包</title>
</head>

<body>

  <script type="text/javascript">
    function A() {
      var a = 10;
      var b = "hello";

      /*
      创建闭包：在一个函数A中，返回一个函数，并且返回这个函数中引用到了A函数中的变量。
      那么返回的这个函数就是闭包。
      // */
      return function() {
        console.log(a);//引用到了A中的a变量，那么a变量在A函数调用完毕之后不会被销毁，仍然在内存中
      }
    }

    var ret = A();
    ret();//调用闭包


  </script>

</body>

</html>
