<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>节点查找</title>
</head>

<body>

  <div class="f" id="box">
    <div class="s1">1</div>
    <div class="s2">2</div>
    <div class="s3">3</div>
  </div>

  <div class="f" id="box1">
    <div class="s1">1</div>
    <div class="s2">2</div>
    <div class="s3">3</div>
  </div>


  <div id="content">
    <div class="f" id="box2">
      <div class="s1">1</div>
      <div class="s2">2</div>
      <div class="s3">3</div>
    </div>
  </div>


  <script type="text/javascript">
    var box = document.getElementById("box");
    console.log(box);



    //在整个文档 或者指定范围中查找
    var divs = document.getElementsByTagName("div");
    console.log(divs[0]);


    //在整个文档中查找
    var divss = document.getElementsByClassName("f");
    console.log(divss);



   var content = document.getElementById('content');
    //在指定的范围中查找
   var divsss = content.getElementsByClassName("f");
    console.log(divsss);




  </script>

</body>

</html>
