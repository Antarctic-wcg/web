<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>节点的克隆</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <ul class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>


    <script type="text/javascript">
    var one = document.getElementsByClassName('list')[0];

    var two = one.cloneNode(true);
    console.log(two);

    document.body.appendChild(two);



    </script>

  </body>
</html>
