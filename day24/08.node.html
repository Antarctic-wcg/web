<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>节点操作</title>
</head>

<body>

  <div id="box1">
    <div>1</div>
    <div id="son">2</div>
    <div>3</div>
    <div>4</div>
    <p>5</p>
  </div>

  <script type="text/javascript">
    var box1 = document.getElementById("box1");
    var son = document.getElementById("son");


    //找到父节点
    console.log(son.parentNode);
    //获得下一个节点，但是文本节点也算
    console.log(son.nextSibling);
    //获得下一个节点，只包含元素，文本不算
    console.log(son.nextElementSibling);
    console.log(son.nextElementSibling.nextElementSibling.nextElementSibling);
    console.log(son.previousElementSibling);


    //查找子节点
    console.log(box1.firstChild);
    console.log(box1.lastChild);
    console.log(box1.firstElementChild);
    console.log(box1.lastElementChild);

    //获得所有的子节点
    console.log(box1.childNodes);
    console.log(box1.children[3]);




    //创建一个新节点
    var node1 = document.createElement("div");
    //给节点添加内容
    node1.innerHTML = "<p>我是div</p>";

    //添加节点
    //xxx.appendChild()
    box1.appendChild(node1);



    var  node2 = document.createElement("h1");
    node2.innerHTML = "大标题";
    // box1.insertBefore(node2,null);//第二个参数为null，等价于appendChild
    box1.insertBefore(node2,son);



   //删除节点 xxx.removeChild
   var oldChild = box1.removeChild(box1.lastElementChild);
   console.log(oldChild);


   //替换，replace
   box1.replaceChild(oldChild, box1.firstElementChild);












  </script>

</body>

</html>
