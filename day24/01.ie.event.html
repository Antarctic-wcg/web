<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ie事件对象, 不同之处是重点</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 300px;
      height: 200px;
      background: yellow;
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <button id="btn">按钮</button>
  </div>

  <a href="https://www.baidu.com" id="link">超链接</a>

  <script type="text/javascript">
    //window就是在浏览器端的javascript中的全局变量
    // console.log(window);

    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    var link = document.getElementById("link");


    btn.onclick = function() {

      //ie中的事件对象是window.event，不需要给处理函数传递.
      var event = window.event;
      alert(event);

      // event.cancelBubble = true;//阻止事件传播
    };


    box.onclick = function () {
      // alert("box ....");
      alert(this);//object

      //target,currentTarget没有
      // alert(window.event.target);//undefined
      // alert(window.event.currentTarget);//undefined

      alert(window.event.srcElement);//和event.target的作用一样

    };


    link.onclick = function () {
      alert("被阻止了。。。");
      window.event.returnValue = false;//阻止默认行为
    };
  </script>

</body>

</html>
