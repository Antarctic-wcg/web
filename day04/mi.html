<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mi</title>
    <style>
      *{
        margin: 0px;
        padding:0px;
      }
      .container{
        width:1226px;
        height: 460px;
        position:relative;
        margin:30px auto;
      }
      p{
        position:absolute;
        right:10px;
        bottom:10px;
      }
      p span{
        display: block;
        width:5px;
        height:5px;
        border:1px solid #adadad;
        border-radius:50%;
        float: left;
        margin-right:10px;
        background:rgba(4, 4, 4, 0.36);
        box-shadow: 0px 0px 2px 0.5px #9c999a;
      }
      p .white{
        background:rgba(246, 246, 246, 0.17);

      }
      .left{
        position:absolute;
        left:0px;
        top:40%;
      }
      .right{
        position:absolute;
        right:0px;
        top:40%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mi">
        <img src="./img/mi/xiaomi.jpg" alt="">
      </div>
      <div class="left">
        <img src="./img/mi/arrow_r1_c1.png" alt="">
      </div>
      <div class="right">
        <img src="./img/mi/arrow_r1_c3.png" alt="">
      </div>
      <p>
        <span class="white"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </p>
    </div>
  </body>
</html>
