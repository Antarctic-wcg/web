<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin: 0;
        padding:0;
      }
      ul{
        margin:0 auto;
        width:500px;
        list-style: none;
      }
      #list li{
        width:500px;
        height:50px;
        line-height: 50px;
        margin: 20px 0;
        text-align: center;
      }
      ul li:nth-child(1){
        background:red;
      }
      ul li:nth-child(2){
        background: yellow;
      }
      ul li:nth-child(3){
        background: blue;
      }
      ul li:nth-child(4){
        background: pink;
      }
      ul li:nth-child(5){
        background: #68d128;
      }
    </style>
  </head>
  <body>

    <ul id="list">
      <li id="one" draggable="true">1</li>
      <li id="two" draggable="true">2</li>
      <li id="three" draggable="true">3</li>
      <li id="four" draggable="true">4</li>
      <li id="five" draggable="true">5</li>
    </ul>

  <script type="text/javascript">
    var list = document.querySelector("#list");

    console.log(list.children[0].id);

    for (var i = 0; i < list.children.length; i++) {

        // e.dataTransfer.setData("domId",list.children[i].id);
        (function(i){
          // e.dataTransfer.setData("domId",list.children[i].id);
          list.children[i].ondragstart = function(e){
            e.dataTransfer.setData("domId",list.children[i].id);
            console.log(i);
          }

        })(i);


    }

    // list.onmousedown = function(e){
    //   console.log(e.pageY);
    // }

    list.ondragover = function(e){
      e.preventDefault();
    }

    list.ondrop = function(e){
      // if(7<= e.pageY <= 57){
        console.log(document.querySelector("#"+e.dataTransfer.getData("domId")));
        this.appendChild(document.querySelector("#"+e.dataTransfer.getData("domId")));
      // }
    }
  </script>
  </body>
</html>
