<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    #divid {
      width: 200px;
      height: 200px;
      background: yellow;
    }
  </style>
</head>

<body>


  <video id="video" controls poster="./3.jpg">
      <source src="./video/fun.mp4">
    </video>

  <div id="divid"></div>
  <button id="btn">div全屏</button>

  <script type="text/javascript">
    var v = document.getElementById("video");
    var d = document.getElementById("divid");
    var btn = document.getElementById("btn");


    function fullScreen(elem) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullScreen) {
        elem.webkitRequestFullScreen();

        //webkit核心的问题
        // elem.style.width = "100%";
        // elem.style.height = "100%";
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function cancelFullScreen() {
      if (document.cancelFullScreen) {
        document.cancelFullScreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitCancelFullScreen) {
        document.webkitCancelFullScreen();
      }
    }


    btn.onclick = function functionName() {
      fullScreen(d);
    }


    d.ondblclick = function () {
      console.log(document.webkitFullscreenElement);
      // webkitFullscreenElement	mozFullScreenElement	msFullscreenElement
    }


    v.ondblclick = function() {
      console.log(document.fullscreenElement);
      cancelFullScreen();
    };


    /*
    键盘：
    输入ENTER键：全屏或者取消全屏!!!!
    */
  </script>

</body>

</html>
