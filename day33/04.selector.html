<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>新型选择器</title>
  </head>
  <body>

    <ul id="one">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
    </ul>


  <ul>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
    </ul>


    <script type="text/javascript">

    var one = document.querySelector("#one");

    //All获得所有符合条件的
    console.log(document.querySelectorAll('.item'));
    console.log(one.querySelectorAll('.item'));

    </script>

  </body>
</html>
