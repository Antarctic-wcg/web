<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>上传元素的样式覆盖</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .upload {
        width:  120px;
        height: 60px;
        border: 3px solid green;
        border-radius: 10px;

        margin: 50px auto;
        position: relative;
      }

      .upload input {
        /*[0,1]*/
        opacity: 0;

        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .upload .text {
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 60px;
        color: green;
      }


    </style>
  </head>
  <body>

    <div class="upload">
      <input type="file">
      <div class="text">上传附件</div>
    </div>

  </body>
</html>
