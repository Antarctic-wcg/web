<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>透明度问题</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .f,.ff {
        width: 400px;
        height: 200px;

        font-size: 50px;
      }

      .s,.ss {
        width: 200px;
        height: 100px;
      }

      .f {
        background: red;
        opacity: 0.5;
      }

      .s {
        background: blue;
        opacity: 1;
      }


      .ff {
        /*
        rgba中透明度，不会影响后代元素
        */
        background: rgba(255,0,0,0.5);
      }

      .ss {
        background: rgb(0,0,255);
      }

    </style>
  </head>
  <body>

    <!--
    opacity:应用到整个元素，元素的后代都会受到影响(无法改变)。
    -->
    <div class="f">
      <div class="s">helllo</div>
    </div>


    <div class="ff">
      <div class="ss">hello</div>
    </div>

  </body>
</html>
