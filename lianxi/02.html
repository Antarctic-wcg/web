  <body>

    <script type="text/javascript">



      var str = [];
      for (var i = 2; i < 101; i++) {
        for (var j = 2; j <= i; j++) {
          if(i % j === 0){
            if(i === 2){
              str.push(2);
            }
            // str.push(i);
            break;
            }else if(i % j !== 0){
              if((i - j) === 1){
                str.push(i);
                break;

            }
          }

        }
      }
      console.log(str);

        var flag = 0;//标志位
      for (var i = 2; i < 101  ; i++) {
        flag = 0;//标志位复位
        for (var j = 2  ; j < i ; j++) {
          if ( i % j === 0){
            flag = 0;
            break;
          }
          flag = 1;
        }
        if (flag === 1){
          console.log(i);
        }
      }

    </script>
