<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }


      #canvas {
        border: 1px solid red;
      }

    </style>
  </head>
  <body>

    <canvas id="canvas">不好意思，你的浏览器不支持canvas</canvas>
    <script type="text/javascript">

    //canvas绘制步骤！！！！！
    var can = document.getElementById("canvas");
    //canvas对象有width,height属性
    can.width = 600;
    can.height= 600;

    //1.获得画布上下文(比喻：找到画板上的纸)
    var cxt = can.getContext("2d");


    cxt.fillRect(0,0,100,100);
    cxt.save();//在放大之前保存一下当前状态

    cxt.scale(2,2);
    cxt.fillRect(100,100,100,100);
    cxt.save();

    cxt.restore();//
    cxt.restore();//
    cxt.strokeRect(150,150,100,100);

    /*
    save和restore使用的是栈的机制,后保存的先恢复。
    */












    </script>
  </body>
</html>
