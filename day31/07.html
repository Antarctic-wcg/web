<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }


      #canvas {
        border: 1px solid red;
      }

    </style>
  </head>
  <body>

    <canvas id="canvas">不好意思，你的浏览器不支持canvas</canvas>
    <script type="text/javascript">

    //canvas绘制步骤！！！！！
    var can = document.getElementById("canvas");
    //canvas对象有width,height属性
    can.width = 600;
    can.height= 600;

    //1.获得画布上下文(比喻：找到画板上的纸)
    var cxt = can.getContext("2d");


    cxt.strokeStyle = "red";
    cxt.strokeRect(0,0,100,100);

    cxt.scale(2,2);//设置完之后，会影响后续绘制

    cxt.beginPath();
    cxt.strokeRect(100,100,50,50);//放大了2倍

    cxt.scale(0.5,0.5);
    cxt.strokeRect(100,100,50,50);//在放大的基础上缩小，相当于回到初始状态




    </script>
  </body>
</html>
