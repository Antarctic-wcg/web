<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }


      #canvas {
        border: 1px solid red;
      }

    </style>
  </head>
  <body>

    <canvas id="canvas">不好意思，你的浏览器不支持canvas</canvas>

    <script type="text/javascript">

    //canvas绘制步骤！！！！！
    var can = document.getElementById("canvas");


    //canvas对象有width,height属性
    can.width = 600;
    can.height= 600;

    //1.获得画布上下文(比喻：找到画板上的纸)
    var cxt = can.getContext("2d");



    //设置阴影！！
    cxt.shadowColor = "green";
    cxt.shadowBlur = 0;
    cxt.shadowOffsetX = 30;
    cxt.shadowOffsetY = 30;


    cxt.fillRect(0,0,100,50);
    cxt.fillRect(200,200,100,50);
    cxt.strokeRect(0,300,50,50);

    cxt.shadowColor = "#fff";
    cxt.shadowBlur = 0;
    cxt.shadowOffsetX = 0;
    cxt.shadowOffsetY = 0;

    cxt.fillRect(400,400,50,50);






    </script>

  </body>
</html>
