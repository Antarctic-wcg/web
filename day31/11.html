<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }


    #canvas1,#canvas2 {
      border: 1px solid red;
    }
  </style>
</head>

<body>

  <canvas id="canvas1">不好意思，你的浏览器不支持canvas</canvas>
  <canvas id="canvas2">不好意思，你的浏览器不支持canvas</canvas>

  <script type="text/javascript">
    var can1 = document.getElementById("canvas1");
    var can2 = document.getElementById("canvas2");
    can1.width = 600;
    can1.height = 600;
    can2.width = 600;
    can2.height = 600;

    var cxt1 = can1.getContext("2d");
    var cxt2 = can2.getContext("2d");


    cxt1.fillStyle = "red";
    cxt1.fillRect(0,0,100,100);




    //将第一个画布上的某个区域绘制到第二个画布上
    cxt2.drawImage(can1,0,0,100,100,500,500,50,50);


    cxt2.lineWidth = 50;
    cxt2.lineCap = "round";
    cxt2.lineJoin = "round";
    cxt2.moveTo(20,20);
    cxt2.lineTo(400,400);
    cxt2.lineTo(100,500);
    cxt2.stroke();
  </script>
</body>

</html>
