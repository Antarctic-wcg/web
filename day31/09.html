<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }


    #canvas {
      border: 1px solid red;
    }
  </style>
</head>

<body>

  <canvas id="canvas">不好意思，你的浏览器不支持canvas</canvas>
  <script type="text/javascript">
    //canvas绘制步骤！！！！！
    var can = document.getElementById("canvas");
    //canvas对象有width,height属性
    can.width = 600;
    can.height = 600;

    //1.获得画布上下文(比喻：找到画板上的纸)
    var cxt = can.getContext("2d");


    cxt.fillRect(0, 0, 100, 100);

    cxt.globalAlpha = 0.3; //影响的是后边的透明度
    cxt.fillRect(100, 100, 100, 100);


    cxt.globalAlpha = 0.8; //影响的是后边的透明度
    cxt.fillRect(300, 300, 100, 100);


    cxt.globalAlpha = 0.3; //影响的是后边的透明度
    cxt.fillStyle = "red";
    for (i = 0; i < 7; i++) {
      cxt.beginPath();
      cxt.arc(175, 175, 10 + 10 * i, 0, Math.PI * 2, true);
      cxt.fill();
    }
  </script>
</body>

</html>
