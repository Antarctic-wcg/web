<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }


      #canvas {
        border: 1px solid red;
      }

    </style>
  </head>
  <body>

    <canvas id="canvas">不好意思，你的浏览器不支持canvas</canvas>

    <script type="text/javascript">

    //canvas绘制步骤！！！！！
    var can = document.getElementById("canvas");


    //canvas对象有width,height属性
    can.width = 600;
    can.height= 600;
    // can.style.background = "url('./3.jpg')";//背景是添加在 canvas标签上，并没有在画布上！！！！！

    //1.获得画布上下文(比喻：找到画板上的纸)
    var cxt = can.getContext("2d");

    //创建img对象
    var img = new Image()
    img.src = "./zhaosi.jpg";

    img.onload = function () {
      var pat = cxt.createPattern(img,"repeat-x");
      cxt.fillStyle = pat;

      //之后绘制的区域才会有背景，没有绘制的没有背景
      // cxt.fillRect(150,150,300,200);
      cxt.arc(300,0,100,0,Math.PI*2,false);
      cxt.fill();
    };



    </script>

  </body>
</html>
