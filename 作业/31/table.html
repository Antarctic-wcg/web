<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box{
        width:600px;
        height:600px;
        margin:0 auto;
      }
      #canvas {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <canvas id="canvas"></canvas>
    </div>

    <script type="text/javascript">
      var can = document.getElementById("canvas");
      can.height=600;
      can.width=600;
      var cxt = can.getContext("2d");

      cxt.beginPath();

      for (var i = 0; i < 30; i++) {
        for (var j = 0; j < 30; j++) {
          cxt.strokeRect(i*20,j*20,20,20);
        }
      }

      cxt.beginPath();

      cxt.moveTo(40,520);
      cxt.lineTo(40,80);
      cxt.lineTo(30,90);
      cxt.lineTo(40,77);
      cxt.lineTo(50,90);
      cxt.strokeStyle = "red";
      cxt.lineWidth = 5;
      cxt.stroke();

      cxt.beginPath();
      cxt.moveTo(40,520);
      cxt.lineTo(520,520);
      cxt.lineTo(510,510);
      cxt.lineTo(523,520);
      cxt.lineTo(510,530);
      cxt.strokeStyle = "blue";
      cxt.stroke();

      cxt.beginPath();
      cxt.moveTo(40,520);
      cxt.lineTo(80,400);
      cxt.lineTo(160,320);
      cxt.lineTo(200,120);
      cxt.lineTo(240,280);
      cxt.lineTo(360,160);
      cxt.lineTo(400,140);
      cxt.lineTo(440,300);
      cxt.stroke();



    </script>

  </body>
</html>
