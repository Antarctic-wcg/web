<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用console测试代码的运行时间</title>
</head>

<body>


  <script type="text/javascript">

    console.time("start");
    for (var i = 0; i < 10000; i++) {
      console.log(i);
    }
    console.timeEnd("start");

  </script>
</body>

</html>
