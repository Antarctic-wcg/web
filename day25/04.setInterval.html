<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>间隔定时器 setInterval</title>
</head>

<body>

  <button id="start">start</button>
  <button id="stop">stop</button>

  <script type="text/javascript">
    // var a = 10;
    // console.log(a);
    // console.log(window.a);


    /*
    定时器中的代码都会先放到事件执行队列中，之后到达队头时该代码才会执行。
    setInterval的功能是间隔一定时间之后将代码添加到队列中（重复添加）
    */

    var id1, id2;
    document.getElementById("start").onclick = function() {
      //id是该定时器的唯一标识
      id1 = setInterval(function() {
        console.log("定时器1....");
      }, 1000);
      console.log("id1 = ", id1); //同步代码

      id2 = setInterval(function() {
        console.log("定时器2....");
      }, 1000);
      console.log("id2 = ", id2); //同步代码
    };

    document.getElementById("stop").onclick = function () {

      //取消间隔定时器
      clearInterval(id1);
      clearInterval(id2);
    };
  </script>


</body>

</html>
