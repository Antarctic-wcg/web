<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script type="text/javascript">
    // 'use strict';//严格模式

    setTimeout(function handler() {
      console.log("调用匿名函数 xxxx");
      setTimeout(handler, 1000);
    }, 1000);


    // handler();//定义在定时器中的局部函数，全局没有


    setTimeout(function() {
      console.log("调用匿名函数 yyyy");
      //arguments.callee就是函数本身,严格模式不让用
      setTimeout(arguments.callee, 1000);
    }, 1000);


    /*
    setInteval, setTimeout区别？
    */
  </script>

</body>

</html>
