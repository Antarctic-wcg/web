<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>拖拽文件</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #target {
        width:  100%;
        height: 300px;
        line-height: 300px;
        border: 1px dotted black;
        text-align: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body>

    <div id="target">
      将文件拖拽到此处！！！！！
    </div>


    <script type="text/javascript">

    var target = document.querySelector('#target');

    target.ondragover = function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

    target.ondrop = function (event) {

      /*
      取消默认行为，否则文件会被浏览器自动打开
      */
      //当拖拽文件时，event.dataTransfer.files属性（FileList)
      console.log(event.dataTransfer.files);


      event.stopPropagation();
      event.preventDefault();
    }




    </script>

  </body>
</html>
