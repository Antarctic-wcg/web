<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .d{
        color:red;
        font-size:20px;

        transition: all 2s ease-in-out .5s;
      }
      .f{

        background-color: #5ca785;
        transition: all .5s ease-in-out .5s;
      }
    </style>
    <script>
    function myFunction()
      {
      a=document.getElementById("demo");  // 找到元素
      a.className+=" "+"d";     // 添加类名
    };
      function remove()
        {
        a=document.getElementById("demo");  // 找到元素
        a.className="f";    // 改变类名
      };
    </script>
  </head>
  <body>
    <p id="demo" class="f">我颜色和大小会改变</p>
    <button type="button" onclick="myFunction()">点击</button>
    <button type="button" onclick="remove()">清除</button>
  </body>
</html>
