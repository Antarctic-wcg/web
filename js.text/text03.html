<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
        function changeImage()
        {
        	element=document.getElementById('myimage')
        	if (element.src.match("bulbon"))
         	{
          		element.src="./img/bulboff.gif";
          	}
        	else
           {
          		element.src="./img/pic_bulbon.gif";
           }
        }
    </script>
  </head>
  <body>
    <img id="myimage" onclick="changeImage()" src="./img/bulboff.gif">
    <p>点击灯泡就可以打开或关闭这盏灯</p>
  </body>
</html>
