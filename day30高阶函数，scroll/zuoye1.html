    <script type="text/javascript">
    // 实现一个高阶函数，该函数返回一个可以计算(和的平方)的函数？？

      function sum(){
        var s=0;

        for (var i = 0; i < arguments.length; i++) {
          s += arguments[i];
        }
        return s;
        // console.log(s);
      }

      // sum(1,2,3);



      function square(mat){
        return function(){
          var arg = [];
          for (var i = 0; i < arguments.length; i++) {
            // if(arguments[i] !== Number){
            //   console.log("2");
            // }
            arg.push(arguments[i]);
          }
          return Math.pow(mat.apply(null,arg),2);
        }
      }

      var newFun = square(sum);


      var ret = newFun(1,3,1);
      console.log(ret);
    </script>
