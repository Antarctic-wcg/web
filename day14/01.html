<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>立方体</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      body{
        background: #beebfb;

      }
      .box{
        transition:all 2s linear;
        width:1200px;
        height: 600px;

        margin:200px auto;
        perspective:5000px;
        transform-style:preserve-3d;
        transform: rotate3d(1,1,0,25deg);
      }
      .box:hover{
        transform: rotate3d(1,1,0.5,80deg);
      }
      .item{
        width:200px;
        height:200px;
        line-height: 200px;
        text-align: center;
        float: left;
        /*background: yellow;*/
      }
      .box .item:nth-child(1){
        transform:translate3d(500px,200px,200px);
        background: rgba(107, 107, 107, 0.56);
        /*height:100px;*/
      }
      .box .item:nth-child(2){
        transform:translate3d(300px,200px,0px);
        background: rgba(114, 42, 213, 0.6);
      }
      .box .item:nth-child(3){
        transform:translate3d(100px,200px,0px) rotateY(-90deg);
        background: rgba(112, 213, 42, 0.6);
        transform-origin: left;
      }
      .box .item:nth-child(4){
        transform:translate3d(-100px,200px,0px) rotateY(90deg);
        background: rgba(42, 110, 213, 0.6);
        transform-origin: right;
      }
      .box .item:nth-child(5){
        transform:translate3d(-300px,200px,0px) rotateX(90deg);
        background: rgba(71, 189, 15, 0.6);
        transform-origin: top;
      }
      .box .item:nth-child(6){
        transform:translate3d(-500px,200px,0px) rotateX(-90deg);
        background: rgba(104, 6, 204, 0.6);
        transform-origin: bottom;
      }


    </style>
  </head>
  <body>
      <div class="box">
        <div class="item">top</div>
        <div class="item">bottom</div>
        <div class="item">left</div>
        <div class="item">right</div>
        <div class="item">font</div>
        <div class="item">back</div>
      </div>
  </body>
</html>
