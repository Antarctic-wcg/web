<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>盾牌</title>
    <style>
        *{
          padding: 0;
          margin: 0;
        }
        .f{
          box-sizing:content-box;
          padding: 20px;
          width:408px;
          height:480px;
          background:#69df86;
          margin: 50px auto;
          perspective: 500px;
          transform-style: preserve-3d;
        }

        .s{
          float:left;
          transition: all 1s linear;
        }
        .f .s:nth-child(1){
          transform:translate3d(300px,320px,0) rotateX(60deg);

        }
        .f .s:nth-child(2){
          transform:translate3d(0,300px,50px) rotateY(80deg);
        }
        .f .s:nth-child(3){
          transform:translate3d(-280px,350px,0);
        }
        .f .s:nth-child(4){
          transform:translate3d(0,0,0) rotateZ(100deg);
        }
        .f .s:nth-child(5){

          transform:translate3d(0,-100px,0) rotateZ(90deg);
        }
        .f .s:nth-child(6){
          transform:translate3d(0,0,0) skewY(30deg);
        }
        .f .s:nth-child(7){
          transform:translate3d(200px,-300px,0);
        }
        .f .s:nth-child(8){
          transform:translate3d(100px,-100px,50px);
        }
        .f .s:nth-child(9){
          transform:translate3d(-400px,400px,0);
        }

        .f:hover .s{
          /*transform:translate3d(0,0,0) rotateX(0deg) rotateY(0deg) skewX(0deg) skewY(0deg);*/
          transform:none;
        }

    </style>
  </head>
  <body>
    <div class="f">
      <div class="s">
        <img src="./image-2/shield_1_01.png" alt="">
      </div>
      <div class="s">
        <img src="./image-2/shield_1_02.png" alt="">
      </div>
      <div class="s">
        <img src="./image-2/shield_1_03.png" alt="">
      </div>
      <div class="s">
        <img src="./image-2/shield_1_04.png" alt="">
      </div>
      <div class="s">
        <img src="./image-2/shield_1_05.png" alt="">
      </div>
      <div class="s">
        <img src="./image-2/shield_1_06.png" alt="">
      </div>
      <div class="s">
        <img src="./image-2/shield_1_07.png" alt="">
      </div>
      <div class="s">
        <img src="./image-2/shield_1_08.png" alt="">
      </div>
      <div class="s">
        <img src="./image-2/shield_1_09.png" alt="">
      </div>

    </div>
  </body>
</html>
