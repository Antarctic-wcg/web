<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      html,body{
        height:100%;
      }
      .btn{
        position:fixed;
        top:30%;
        left:0;
      }
      .btn button{
        width:100px;
        height:80px;
        text-align:center;
        display:block;
        margin-top:5px;
      }
      #btn1,.yellow{
        background:yellow;
      }
      #btn2,.blue{
        background:blue;
      }
      #btn3,.white{
        background:#666;
      }
      #btn4,.red{
        background:red;
      }
      .box{
        width:100%;
        height:100%;
      }
      .yellow,.blue,.white,.red{
        width:100%;
        height:100%;
      }
    </style>
  </head>
  <body>

    <div class="btn">
      <button id="btn1">yellow</button>
      <button id="btn2">blue</button>
      <button id="btn3">#666</button>
      <button id="btn4">red</button>
    </div>

    <div class="box" id="box">
      <div class="yellow"></div>
      <div class="blue"></div>
      <div class="white"></div>
      <div class="red"></div>
    </div>


    <script type="text/javascript">
      var btn1 = document.getElementById("btn1");
      var btn2 = document.getElementById("btn2");
      var btn3 = document.getElementById("btn3");
      var btn4 = document.getElementById("btn4");
      var box = document.getElementById("box");
      // var yellow = document.getElementById("yellow");
      // var btn2 = document.getElementById("btn2");
      // var btn3 = document.getElementById("btn3");
      // var btn4 = document.getElementById("btn4");


      var h = document.documentElement.clientHeight;


      btn1.onclick = function(){
        window.scrollTo(0,0);
      }
      btn2.onclick = function(){
        window.scrollTo(0,h);
      }
      btn3.onclick = function(){
        window.scrollTo(0,2*h);
      }
      btn4.onclick = function(){
        window.scrollTo(0,3*h);
      }

    </script>

  </body>
</html>
