<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>移动</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }

    .f {
      width: 50px;
      height: 50px;
      background: blue;
      position: absolute;
      top: 100px;
      left: 0;
    }
    </style>
  </head>
  <body>

    <button id="btn">开始</button>
    <button id="btn2">返回</button>

    <div class="f"></div>

    <script src="./move.js" charset="utf-8"></script>
    <script type="text/javascript">
      var go= document.getElementById("btn");
      var back = document.getElementById("btn2");
      var f = document.getElementsByClassName("f")[0];
      var timer;


      go.onclick = function () {
        move(f,800,20,100);
      }

      back.onclick = function () {
        move(f,0,20,100);
      }


      /*
      封装函数：实现垂直移动，动画!!!
      封装函数：将move改造为缓慢递减的速度
      */
    </script>

  </body>
</html>
